<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Arena || Tushar</title>
  <!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Poppins&display=swap" rel="stylesheet">
	<!-- Favicon -->
	<link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/98b0d66c33.js" crossorigin="anonymous"></script>
	<!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-secondary">
  <!-- Header Section -->
  <header>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-wrap navbar-brand-width fs-3" href="#">Mobile Arena</a>
        <ul class="navbar-nav ms-auto mb-lg-0">
          <li class="nav-item">
            <i class="fa-solid fa-mobile-screen-button text-white fs-4"></i>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navbar Section -->
    </header>
    <!-- Header Section -->

    <!-- Main Section -->
    <main>
      <!-- Search Section -->
      <article>
        <div class="container my-5 mx-auto search">
          <form class="d-flex">
            <input id="input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="btn-search" class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </article>
      <!-- End of Search Section -->

      <!-- Phone Details Section -->
      <article id="section-phone-details">
      </article>
      <!-- End of Phone Details Section -->

      <!-- Phone List Section -->
      <article class="section-phone-list">
        <div class="container mb-5">
          <h1 class="text-white text-center mb-5">Phone List</h1>
          <div class="row gy-3 gx-md-3 phone-list-container">
          </div>
        </div>
      </article>
      <!-- Show all button -->
      <div class="text-center my-5 section-show-all">
        <button id="btn-show-all" class="btn btn-primary" type="button">Show All</button>
      </div>
      <!-- End of Show all button -->
      
      <!-- End of Phone List Section -->
    </main>
    <!-- End of Main Section -->

    <!-- No phone found section -->
    <div class="text-white no-phone-found-section">
      <h1>No Phone Found</h1>
    </div>
    <!-- End of No phone found section -->

    <!-- Spinner Section -->
    <div class="spinner-border text-primary spinner-section" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <!-- End of Spinner Section -->






  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
